<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="miModelo" src="./circuloquince1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#miModelo" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="1 1 1"
          material="color: #D4AF37, metalness: 1; roughtness: 0.15"
          
          animation="property: rotation; from: 0 0 0; to: 0 0 2340; dir: alternate; loop: true; 
          dur: 10000; easing: easeInOutSine; loop: true">
        </a-gltf-model>
      </a-entity>
      
    </a-scene>
  </body>
</html>
